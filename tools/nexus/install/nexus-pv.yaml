  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: sonatype-nexus-sc
  #MÃ¡quina del disco remoto.
  nfs:
    path: /var/lib/nfs/nexus
    server: gitserver.gfilab.es